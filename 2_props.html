<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Props example</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js" crossorigin></script>

<script type='text/babel'>
function Person(props){
    return (
        <div>Person {props.name} with age {props.age}</div>
    )
}

var app = (
  <div>
    <Person name="May" age="13" />
    <Person name="James" age="26" />
  </div>
)

ReactDOM.render(app,document.querySelector("#app"));
</script>
  </body>
</html>
