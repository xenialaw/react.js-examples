<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Children property</title>
    <style>.wrapper {border:1px solid #ccc; margin:10px;padding:10px;}</style>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js" crossorigin></script>
    <script type='text/babel'>
    function Person(props){
      return (
        <div className="wrapper">
          <p>My name is {props.name}, I am {Math.floor(Math.random()*10)} years old.</p>
          <p>{props.children}</p>
        </div>
      );
    }
    var app = (
      <div>
        <Person name="May"/>
        <Person name="John"/>
        <Person name="Ann"><p>Children property here !</p></Person>
      </div>
    )
    ReactDOM.render(app,document.querySelector("#app"));
    </script>
</body>
</html>
