<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>On click Listsner</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js" crossorigin></script>
    <script type='text/babel'>
    class App extends React.Component{
        clickHandler = ()=>{
            alert("Clicked!");
        }
        render(){
            return (
                <div>
                    <button onClick={this.clickHandler}>
                        Click me
                    </button>
                </div>
            );
        }
    }
    
    ReactDOM.render(<App/>,document.querySelector("#app"));
    </script>
</body>
</html>
