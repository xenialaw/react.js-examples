<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>State</title>
    <style>.wrapper {border:1px solid #ccc; margin:10px;padding:10px;}</style>
</head>
<body>
    <p>State works in class component only !</p>
    <div id="app"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js" crossorigin></script>
    <script type='text/babel'>
    class Person extends React.Component {
      state = {
        people:[
          {name:"John",age:25},
          {name:"May",age:23},
          {name:"Ann",age:19},
        ]
      }
      render() {
        return (
            <div>
                <p>I am {this.state.people[0].name} with {this.state.people[0].age} yrs old.</p>
                <p>I am {this.state.people[1].name} with {this.state.people[1].age} yrs old.</p>
                <p>I am {this.state.people[2].name} with {this.state.people[2].age} yrs old.</p>
            </div>
            );
      }
    }
    var app = (
      <div>
        <Person />
      </div>
    )

    ReactDOM.render(app,document.querySelector("#app"));
    </script>
</body>
</html>
