<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bind value to method</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js" crossorigin></script>
    <script type='text/babel'>
    class App extends React.Component{
        state = {
            amount:0
        }
        increase = (num)=>{
            this.setState(
                {amount:this.state.amount+num}
            );
        }
        render(){
            return (
                <button onClick={this.increase.bind(this,2)}>
                  {this.state.amount}
                </button>
            );
        }
    }
    
    ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body>
</html>
